<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Youtube Downloader</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
        <link rel="icon" type="image/png" href="./images/icon.png">
    </head>

    <body>
        <h1 class="title">Youtube Downloader</h1>
        
        <form novalidate>
            <input id="url-field" type="text" name="url" /><br/>
            <input id="submit-url-button" type="button" value="Convert" />
        </form><br/>

        <h2 id="error" class="error"></h2>

        <div id="options">
            <h1 class="options-title">Options</h1>
            <button id="deploy-options" class="deploy-options">V</button>
            
            <div id="options-tab" class="options-tab">
                <button id="tab-button-mp3" class="active">mp3</button>
                <button id="tab-button-mp4">mp4</button>
            </div>
                
            <div id="mp3" class="options-tab-content">
            </div>

            <div id="mp4" class="options-tab-content">
            </div>
        </div>
        
        <div id="downloading" class="downloading">
            <h2>The server is downloading the video</h2><br/>
            <canvas id="progress-circle" class="progress-circle" width="200" height="200"></canvas>
        </div>
        
        <div id="download-finished" class="download-finished">
            <h2>The server has finished to download the video, click the button to download the video</h2>
            <button id="download-button">Download</button>
        </div>

        <footer>
            <h1 class="author">Made by TrAyZeN</h1>
        </footer>

        <script src="./javascript/script.js"></script>
    </body>

</html>
